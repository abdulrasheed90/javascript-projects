<!DOCTYPE html>
<html lang="en">

  <title>Live Search Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🔍 Live Search</h2>
    <input type="text" id="searchBox" onkeyup="filterList()" placeholder="Search items..." />
    <ul id="list">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Watermelon</li>
      <li>Strawberry</li>
      <li>Mango</li>
      <li>Blueberry</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
